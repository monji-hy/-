<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ìà¨Îëê Î¶¨Ïä§Ìä∏</title>
  <style>
    body {
      background: #f2f4f8;
      font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    header {
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }
    header input[type="email"], header input[type="password"] {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    header button {
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .todo-container {
      background: white;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #43a047;
    }
    .csv-btn {
      background-color: #2196F3;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      border-radius: 6px;
      padding: 10px 12px;
      margin-bottom: 10px;
      justify-content: space-between;
    }
    li.completed {
      background: #e0e0e0;
      text-decoration: line-through;
      color: #777;
    }
    li input[type="checkbox"] {
      margin-right: 12px;
      transform: scale(1.2);
      cursor: pointer;
    }
    li span {
      flex: 1;
      font-size: 16px;
      word-wrap: break-word;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: #e74c3c;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <input type="email" id="email" placeholder="Ïù¥Î©îÏùº" />
    <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏" />
    <button id="register">ÌöåÏõêÍ∞ÄÏûÖ</button>
    <button id="login">Î°úÍ∑∏Ïù∏</button>
  </header>

  <div class="todo-container">
    <h1>üìù Ïò§Îäò Ìï† Ïùº</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." required />
      <button type="submit">ÏÉùÏÑ±</button>
    </form>
    <ul id="todo-list"></ul>
    <button class="csv-btn" id="download-csv">CSVÎ°ú Ï†ÄÏû•</button>
  </div>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');
    const downloadBtn = document.getElementById('download-csv');
    const API = 'http://localhost:3000';

    let todos = [];
    let token = '';

    document.getElementById('register').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch(`${API}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      if (res.ok) alert('ÌöåÏõêÍ∞ÄÏûÖ ÏÑ±Í≥µ! Î°úÍ∑∏Ïù∏ Ìï¥Ï£ºÏÑ∏Ïöî.');
      else alert('ÌöåÏõêÍ∞ÄÏûÖ Ïã§Ìå®');
    };

    document.getElementById('login').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch(`${API}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      if (res.ok) {
        const data = await res.json();
        token = data.token;
        await loadTodosFromServer();
      } else {
        alert('Î°úÍ∑∏Ïù∏ Ïã§Ìå®');
      }
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (text !== '') {
        const todo = { text: text, completed: false };
        todos.push(todo);
        input.value = '';
        saveTodos();
        renderTodos();
      }
    });

    function renderTodos() {
      list.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.classList.toggle('completed', todo.completed);

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = todo.completed;
        checkbox.addEventListener('change', () => {
          todo.completed = checkbox.checked;
          saveTodos();
          renderTodos();
        });

        const span = document.createElement('span');
        span.textContent = todo.text;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Ï†úÍ±∞';
        deleteBtn.className = 'delete-btn';
        deleteBtn.addEventListener('click', () => {
          todos.splice(index, 1);
          saveTodos();
          renderTodos();
        });

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });
    }

    async function saveTodos() {
      if (token) {
        await fetch(`${API}/todos`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ todos })
        });
      } else {
        localStorage.setItem('todos', JSON.stringify(todos));
      }
    }

    async function loadTodosFromServer() {
      const res = await fetch(`${API}/todos`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (res.ok) {
        todos = await res.json();
        renderTodos();
      } else {
        alert('ÏÑúÎ≤ÑÏóêÏÑú Ìï† ÏùºÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
      }
    }

    // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ Î∂àÎü¨Ïò§Í∏∞ (ÎπÑÎ°úÍ∑∏Ïù∏ ÏÉÅÌÉúÏùº Í≤ΩÏö∞)
    window.onload = () => {
      const saved = localStorage.getItem('todos');
      if (saved) {
        todos = JSON.parse(saved);
        renderTodos();
      }
    };

    // CSV Ï†ÄÏû• Í∏∞Îä•
    downloadBtn.addEventListener('click', () => {
      if (todos.length === 0) return alert('Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§!');
      let csv = 'Ìï† Ïùº,ÏôÑÎ£å Ïó¨Î∂Ä\n';
      todos.forEach(todo => {
        csv += `"${todo.text}","${todo.completed ? 'ÏôÑÎ£å' : 'ÎØ∏ÏôÑÎ£å'}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'todo_list.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
