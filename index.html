<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>투두 리스트</title>
  <style>
    /* 기존 스타일 유지 (생략 가능) */
    body {
      background: #f2f4f8;
      font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .todo-container {
      background: white;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #43a047;
    }
    .csv-btn {
      background-color: #2196F3;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      border-radius: 6px;
      padding: 10px 12px;
      margin-bottom: 10px;
      justify-content: space-between;
    }
    li.completed {
      background: #e0e0e0;
      text-decoration: line-through;
      color: #777;
    }
    li input[type="checkbox"] {
      margin-right: 12px;
      transform: scale(1.2);
      cursor: pointer;
    }
    li span {
      flex: 1;
      font-size: 16px;
      word-wrap: break-word;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: #e74c3c;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>📝 오늘 할 일</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="할 일을 입력하세요..." required />
      <button type="submit">생성</button>
    </form>
    <ul id="todo-list"></ul>
    <button class="csv-btn" id="download-csv">CSV로 저장</button>
  </div>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');
    const downloadBtn = document.getElementById('download-csv');

    let todos = [];

    // LocalStorage 불러오기
    window.onload = () => {
      const saved = localStorage.getItem('todos');
      if (saved) {
        todos = JSON.parse(saved);
        renderTodos();
      }
    };

    // LocalStorage 저장
    function saveToLocalStorage() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (text !== '') {
        const todo = {
          text: text,
          completed: false
        };
        todos.push(todo);
        input.value = '';
        saveToLocalStorage();
        renderTodos();
      }
    });

    function renderTodos() {
      list.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.classList.toggle('completed', todo.completed);

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = todo.completed;
        checkbox.addEventListener('change', () => {
          todo.completed = checkbox.checked;
          saveToLocalStorage();
          renderTodos();
        });

        const span = document.createElement('span');
        span.textContent = todo.text;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '제거';
        deleteBtn.className = 'delete-btn';
        deleteBtn.addEventListener('click', () => {
          todos.splice(index, 1);
          saveToLocalStorage();
          renderTodos();
        });

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });
    }

    // CSV 저장 기능
    downloadBtn.addEventListener('click', () => {
      if (todos.length === 0) return alert('할 일이 없습니다!');
      let csv = '할 일,완료 여부\n';
      todos.forEach(todo => {
        csv += `"${todo.text}","${todo.completed ? '완료' : '미완료'}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'todo_list.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
